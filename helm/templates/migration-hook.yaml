apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sebastian.fullname" . }}-migration
  annotations:
    "helm.sh/hook": pre-upgrade, post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
spec:
  template:
    metadata:
      name: {{ include "sebastian.fullname" . }}-migration
    spec:
      restartPolicy: Never
      {{- if .Values.server.image.is_private }}
      imagePullSecrets:
        - name: "{{ .Values.server.image.credentials }}"
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.server.image.name }}:{{ .Values.server.image.tag }}"
          command: ["npx", "knex", "--knexfile", "/app/knexfile.js", "migrate:latest", "--env", "development", "--debug"]
          env:
            {{- if .Values.db.enabled }}
            - name: DB_HOST
              value: "db.{{ .Values.namespace }}.svc.cluster.local"
            - name: DB_USER_SERVER
              value: "app_user"
            - name: DB_USER_ADMIN
              value: "postgres"              
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME_SERVER
              value: "server"
            - name: DB_PASSWORD_SERVER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD_SUPERUSER
            - name: DB_PASSWORD_ADMIN
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD_SUPERUSER                  
            {{- else }}
            - name: DB_HOST
              value: "{{ .Values.config.db.host }}.{{ .Values.namespace }}.svc.cluster.local"
            - name: DB_USER_SERVER
              value: "{{ .Values.config.db.user }}"
            - name: DB_PORT
              value: "{{ .Values.config.db.port }}"
            - name: DB_NAME_SERVER
              value: "{{ .Values.config.db.server_database }}"
            - name: DB_PASSWORD_SERVER
              value: "{{ .Values.config.db.password }}"
            {{- end }}
            # Add any other necessary environment variables
